<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CareerFlow AI{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        html, body {
            scroll-behavior: smooth;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #e3ffe8, #e9eafc, #f8e1ff, #e0c3fc, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .navbar {
            background: rgba(102, 126, 234, 0.95) linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            box-shadow: 0 8px 32px 0 rgba(80, 80, 180, 0.12);
            border-radius: 0 0 1.5rem 1.5rem;
            backdrop-filter: blur(10px);
        }
        .navbar .navbar-brand {
            color: #fff !important;
            font-weight: 800;
            font-size: 1.7rem;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 8px rgba(80,80,180,0.12);
        }
        .navbar .nav-link {
            font-weight: 600;
            position: relative;
            padding-bottom: 0.5rem !important;
        }
        .navbar .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            transition: width 0.3s ease;
        }
        .navbar .nav-link:hover::after {
            width: 100%;
        }
        .card {
            background: rgba(255,255,255,0.90);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.15);
            border-radius: 1.5rem;
            border: 1px solid rgba(255,255,255,0.25);
            backdrop-filter: blur(12px);
            animation: slideInUp 0.5s ease;
        }
        .card:hover {
            box-shadow: 0 16px 50px 0 rgba(31, 38, 135, 0.22);
            transform: translateY(-4px);
        }
        .card-header {
            border-radius: 1.5rem 1.5rem 0 0 !important;
        }
        .form-label {
            font-weight: 700;
            font-size: 0.95rem;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.8rem;
        }
        .form-control, .form-select {
            border: 2px solid #e0e4e8;
            border-radius: 0.8rem;
            padding: 0.8rem 1.1rem;
            font-size: 1rem;
            background: rgba(255,255,255,0.95);
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
            background: #fff;
            transform: translateY(-2px);
        }
        .form-control::placeholder {
            color: #999;
            font-weight: 400;
        }
        .btn {
            font-weight: 700;
            letter-spacing: 0.5px;
            border-radius: 0.8rem;
            padding: 0.7rem 1.5rem;
            position: relative;
            overflow: hidden;
            border: none;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 16px 0 rgba(102, 126, 234, 0.25);
            color: #fff;
        }
        .btn-primary:hover {
            box-shadow: 0 8px 24px 0 rgba(102, 126, 234, 0.40);
            transform: translateY(-3px);
            color: #fff;
        }
        .btn-dark {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            box-shadow: 0 4px 16px 0 rgba(44, 62, 80, 0.25);
            color: #fff;
        }
        .btn-dark:hover {
            box-shadow: 0 8px 24px 0 rgba(44, 62, 80, 0.40);
            transform: translateY(-3px);
            color: #fff;
        }
        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            box-shadow: 0 4px 16px 0 rgba(67, 233, 123, 0.25);
            color: #fff;
        }
        .btn-success:hover {
            box-shadow: 0 8px 24px 0 rgba(67, 233, 123, 0.40);
            transform: translateY(-3px);
            color: #fff;
        }
        .btn-info {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            box-shadow: 0 4px 16px 0 rgba(0, 153, 255, 0.25);
            color: #fff;
        }
        .btn-info:hover {
            box-shadow: 0 8px 24px 0 rgba(0, 153, 255, 0.40);
            transform: translateY(-3px);
            color: #fff;
        }
        .btn-outline-success {
            border-color: #43e97b;
            color: #43e97b;
            font-weight: 700;
        }
        .btn-outline-success:hover {
            background: #43e97b;
            border-color: #43e97b;
            color: #fff;
        }
        .btn-link {
            color: #667eea !important;
            font-weight: 700;
            text-decoration: none;
        }
        .btn-link:hover {
            color: #764ba2 !important;
            text-decoration: underline;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            letter-spacing: 0.7px;
            color: #1a1a1a;
        }
        .badge.bg-success {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%) !important;
            color: #fff !important;
            box-shadow: 0 4px 12px 0 rgba(67,233,123,0.25);
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        main {
            min-height: 80vh;
            animation: slideInUp 0.6s ease 0.1s both;
        }
        footer {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 -4px 16px 0 rgba(80, 80, 180, 0.12);
            border-top: 1px solid rgba(255,255,255,0.15);
        }
        footer p {
            margin: 0;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .alert {
            border-radius: 1rem;
            border: none;
            animation: slideInUp 0.4s ease;
        }
        .alert-danger {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 71, 87, 0.1));
            color: #c92a2a;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                <i class="fas fa-rocket"></i> CareerFlow AI
            </a>
            <ul class="navbar-nav ms-auto flex-row gap-2">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'dashboard' %}"><i class="fas fa-home me-1"></i>Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'profile' %}"><i class="fas fa-user me-1"></i>Profile</a></li>
                    <li class="nav-item d-flex align-items-center">
                        <form method="post" action="{% url 'logout' %}" class="m-0 p-0" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link text-white p-0" style="text-decoration:none;">
                                <i class="fas fa-sign-out-alt me-1"></i>Logout
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'login' %}"><i class="fas fa-sign-in-alt me-1"></i>Login</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'signup' %}"><i class="fas fa-user-plus me-1"></i>Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="py-2 text-white text-center text-sm">
        <div class="container">
            <p class="mb-0" style="opacity: 0.9;">
                <i class="fas fa-copyright me-1"></i> 2026 CareerFlow AI. All Rights Reserved.
            </p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
