{% extends 'base.html' %}
{% block title %}Profile | CareerFlow AI{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-md-9">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-gradient text-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
          <h3 class="mb-0" style="color:#222;font-weight:600;"><i class="fas fa-user-circle me-2"></i>My Profile</h3>
        </div>
        <div class="card-body p-4">
          {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              <i class="fas fa-info-circle me-2"></i>{{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
          {% endif %}
          <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" placeholder="First Name">
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" placeholder="Last Name">
              </div>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" value="{{ user.email }}" placeholder="Email">
            </div>
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="text" class="form-control" name="phone_number" value="{{ user.profile.phone_number }}" placeholder="Phone Number">
            </div>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control bg-light" value="{{ user.username }}" disabled>
              <small class="text-muted">Username cannot be changed</small>
            </div>
            <div class="mb-3">
              <label class="form-label">Member Since</label>
              <input type="text" class="form-control bg-light" value="{{ user.date_joined|date:'F d, Y' }}" disabled>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                <i class="fas fa-save me-2"></i>Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
