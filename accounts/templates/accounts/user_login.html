{% extends 'base.html' %}
{% block title %}User Login | CareerFlow AI{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-gradient text-white text-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
          <h2 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>User Login</h2>
        </div>
        <div class="card-body p-4">
          {% if form.errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <i class="fas fa-exclamation-circle me-2"></i><strong>Invalid Credentials</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
          <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-4">
              <label class="form-label"><i class="fas fa-envelope me-2"></i>Email or Username</label>
              <input type="text" class="form-control form-control-lg" name="email_or_username" placeholder="Enter your email or username" required autofocus>
            </div>
            <div class="mb-4">
              <label class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
              <input type="password" class="form-control form-control-lg" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
            </div>
            <div class="text-center">
              <p class="text-muted">Don't have an account? <a href="{% url 'signup' %}" class="btn btn-link p-0">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
