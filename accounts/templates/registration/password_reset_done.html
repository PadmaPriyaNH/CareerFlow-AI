{% extends 'base.html' %}
{% block title %}Password Reset Sent | CareerFlow AI{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-gradient text-white text-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
          <h3 class="mb-0"><i class="fas fa-envelope me-2"></i>Check Your Email</h3>
        </div>
        <div class="card-body p-4 text-center">
          <p class="lead mb-4">We've emailed you instructions for setting your password. If you don't receive an email, please check your spam folder or try again.</p>
          <a href="{% url 'login' %}" class="btn btn-primary btn-lg"><i class="fas fa-sign-in-alt me-2"></i>Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
