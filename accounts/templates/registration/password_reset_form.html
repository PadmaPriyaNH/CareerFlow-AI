{% extends 'base.html' %}
{% block title %}Forgot Password | CareerFlow AI{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-gradient text-white text-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
          <h3 class="mb-0"><i class="fas fa-unlock-alt me-2"></i>Forgot Password</h3>
        </div>
        <div class="card-body p-4">
          <p class="mb-4">Enter your email address and we'll send you a link to reset your password.</p>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_email" class="form-label">Email address</label>
              {{ form.email }}
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg shadow-sm"><i class="fas fa-paper-plane me-2"></i>Send Reset Link</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
